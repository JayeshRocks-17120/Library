<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Inventory Manager</h1>
    </header>

    <main>
        <section id="book-list-section">
            <h2>Available Books</h2>
            <div id="book-list">
                <!-- Book list will be populated here -->
            </div>
        </section>

        <section id="check-out-form">
            <h2>Check Out a Book</h2>
            <form id="checkout-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required>
                
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" required>
                
                <button type="submit">Check Out</button>
            </form>
            <div id="checkout-result"></div>
        </section>

        <!-- Admin Login Section -->
        <section id="admin-login-section">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
                
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="admin-login-result"></div>
        </section>

        <!-- Admin Section for Adding Books -->
        <section id="admin-add-book-section" style="display: none;">
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" required>
                
                <label for="genre">Genre:</label>
                <input type="text" id="genre" required>
                
                <label for="quantity">Quantity Available:</label>
                <input type="number" id="quantity" required>
                
                <button type="submit">Add Book</button>
            </form>
            <div id="add-book-result"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Library Inventory</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
